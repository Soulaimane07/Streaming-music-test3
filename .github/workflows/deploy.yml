name: Build, Login to Docker Hub, and Push to Docker Hub

on:
  push:
    branches:
      - dev  # Trigger this workflow on push to the 'dev' branch

jobs:
  # Job for building the Docker images (Backend and Frontend)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Build the backend Docker image
      - name: Build Backend Image
        run: |
          docker build -t soulaimane00/user-service:latest2 -f docker/backend/Dockerfile .

      # Build the frontend Docker image
      - name: Build Frontend Image
        run: |
          docker build -t soulaimane00/frontend:latest2 -f docker/frontend/Dockerfile .

  # Job for logging into Docker Hub
  docker-login:
    runs-on: ubuntu-latest
    needs: build  # Ensure that login only happens after the build job is successful

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  # Job for pushing the Docker images to Docker Hub
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-login  # Ensure pushing happens only after login

    steps:
      - name: Push Backend Image to Docker Hub
        run: |
          docker push soulaimane00/user-service:2

      - name: Push Frontend Image to Docker Hub
        run: |
          docker push soulaimane00/frontend:2
