name: Build and Deploy Frontend and User service

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_BACKEND: soulaimane00/user-service
      DOCKER_IMAGE_FRONTEND: soulaimane00/frontend

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the backend Docker image
      - name: Build and push backend image
        run: |
          docker build -t $DOCKER_IMAGE_BACKEND:latest -f docker/backend/Dockerfile .
          docker push $DOCKER_IMAGE_BACKEND:latest

      # Build and push the frontend Docker image
      - name: Build and push frontend image
        run: |
          docker build -t $DOCKER_IMAGE_FRONTEND:latest -f docker/frontend/Dockerfile .
          docker push $DOCKER_IMAGE_FRONTEND:latest