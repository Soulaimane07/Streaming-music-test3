name: Docker Deploy to Desktop

on:
  push:
    branches:
      - dev # or the branch you want to trigger deployment from

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/2.6.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        # Make sure to replace "2.6.1" with the latest version if needed

      - name: Build the backend Docker image
        run: |
          docker build -f docker/backend/Dockerfile -t backend-service .

      - name: Build the frontend Docker image
        run: |
          docker build -f docker/frontend/Dockerfile -t frontend-service .

      - name: Run Docker Compose to deploy
        run: |
          docker-compose -f docker-compose.yml up -d
