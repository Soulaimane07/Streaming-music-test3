jobs:
  # Job for building the Docker images (Backend and Frontend)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3  # Updated to v3 (the latest version)

      # Build the backend Docker image
      - name: Build Backend Image
        run: |
          echo "Building backend Docker image..."
          docker build -t soulaimane00/user-service:latest -f docker/backend/Dockerfile .
          docker images # List images to confirm the build

      # Build the frontend Docker image
      - name: Build Frontend Image
        run: |
          echo "Building frontend Docker image..."
          docker build -t soulaimane00/frontend:latest -f docker/frontend/Dockerfile .
          docker images # List images to confirm the build

  # Job for logging into Docker Hub
  docker-login:
    runs-on: ubuntu-latest
    needs: build  # Ensure that login only happens after the build job is successful

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3  # Updated to v3 (the latest version)
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  # Job for pushing the Docker images to Docker Hub
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-login  # Ensure pushing happens only after login

    steps:
      - name: Push Backend Image to Docker Hub
        run: |
          echo "Pushing backend image to Docker Hub..."
          docker push soulaimane00/user-service:latest

      - name: Push Frontend Image to Docker Hub
        run: |
          echo "Pushing frontend image to Docker Hub..."
          docker push soulaimane00/frontend:latest
