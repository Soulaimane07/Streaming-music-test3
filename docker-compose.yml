version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: streaming-user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: spotify
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # User Service backend
  user-service:
    container_name: streaming-user-backend
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=postgres;Password=123456;Database=spotify
    depends_on:
      - postgres
    command: ["sh", "-c", "until pg_isready -h postgres -p 5432; do sleep 2; done; dotnet User.Service.dll"]
    networks:
          - app-network

volumes:
  pgdata:  # For PostgreSQL data persistence

networks:
  app-network:
    driver: bridge
